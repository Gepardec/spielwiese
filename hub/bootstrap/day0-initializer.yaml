apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: day0-initializer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/gattma/spielwiese.git'
    targetRevision: HEAD
    path: hub/day0
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true